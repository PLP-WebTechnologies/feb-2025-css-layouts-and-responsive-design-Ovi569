<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main content layout using CSS Grid */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background-color: #f4f4f4;
            padding: 15px;
        }

        .content {
            background-color: #eaeaea;
            padding: 15px;
        }

        /* Responsive design with media queries */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">My Website</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="sidebar">
            <h3>Let's know Fifi</h3>
            <p>Fifi is a cute, funny and possesive dog animation.</p>
            <p>Fifi is a dog that loves to play and have fun, though at its own time, that is...</p>

        </div>
        <div class="content">
            <h1>Main Content</h1>
            <p>This is Fifi.</p>
            <img src=fifi.jpeg alt="Placeholder Image" style="width: 100%; height: auto;">
            <style>
                img {
                    max-width: 50%;
                    height: auto;
                    display: block;
                    margin: 0 auto;
                }
            </style>

        </div>
    </div>
</body>
<footer>
    <p style="text-align: center; padding: 20px; background-color: #333; color: white;">&copy; 2025 My Website</p>
</footer>
</html>
